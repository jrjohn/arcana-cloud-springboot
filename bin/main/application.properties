# Application
spring.application.name=arcana-cloud-java
server.port=8080

# Deployment Configuration
# For monolithic mode, leave deployment.layer empty (not set)
# For layered mode, set deployment.layer=controller or deployment.layer=service
deployment.mode=monolithic
#deployment.layer=
communication.protocol=rest

# Database Configuration
# database.type: mysql (default), postgresql, mongodb
# database.orm: mybatis (default), jpa (only for mysql/postgresql)
database.type=mysql
database.orm=mybatis

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/arcana_cloud?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=arcana
spring.datasource.password=arcana_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/mysql
spring.flyway.baseline-on-migrate=true

# MyBatis Configuration (default ORM)
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.arcana.cloud.entity

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms

# Redis Cache TTL Configuration
spring.cache.redis.default-ttl-minutes=10
spring.cache.redis.users-ttl-minutes=5
spring.cache.redis.tokens-ttl-minutes=60

# JWT
jwt.secret=your-256-bit-secret-key-change-this-in-production-must-be-at-least-32-characters
jwt.expiration=3600000
jwt.refresh.expiration=2592000000

# gRPC (Spring gRPC for Spring Boot 4.0)
spring.grpc.server.port=9090
spring.grpc.server.servlet.enabled=false
service.grpc.url=localhost:9090
repository.grpc.url=localhost:9091

# gRPC Client Configuration
grpc.client.tls.enabled=false
grpc.client.tls.trust-cert-path=
grpc.client.tls.client-cert-path=
grpc.client.tls.client-key-path=
grpc.client.keepalive.time=30
grpc.client.keepalive.timeout=10
grpc.client.retry.max-attempts=3
grpc.client.retry.initial-backoff-ms=100
grpc.client.retry.max-backoff-ms=2000
grpc.client.deadline-ms=30000
grpc.client.max-inbound-message-size=16777216
grpc.client.shutdown-timeout-seconds=5

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,X-Requested-With
cors.exposed-headers=Authorization
cors.max-age-seconds=3600

# Jackson 3 configuration (default settings work fine)

# REST Service URLs
service.rest.url=http://localhost:8081
repository.rest.url=http://localhost:8082

# Logging
logging.level.root=INFO
logging.level.com.arcana.cloud=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Circuit Breaker Configuration (Resilience4j)
# Only active in layered deployment with gRPC protocol
circuit-breaker.failure-rate-threshold=50
circuit-breaker.slow-call-rate-threshold=80
circuit-breaker.slow-call-duration-threshold-ms=5000
circuit-breaker.wait-duration-in-open-state-ms=30000
circuit-breaker.permitted-calls-in-half-open-state=5
circuit-breaker.sliding-window-size=10
circuit-breaker.minimum-number-of-calls=5

# Plugin Security Configuration
arcana.plugin.security.enabled=true
arcana.plugin.security.require-signed-plugins=false
arcana.plugin.security.audit-enabled=true
arcana.plugin.security.trusted-certificates-path=config/plugin-certs

# Spring Cloud Config (disabled by default, enable for centralized configuration)
# Set spring.cloud.config.enabled=true to enable config server
spring.cloud.config.enabled=false
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-attempts=6
spring.cloud.config.retry.max-interval=2000
spring.config.import=optional:configserver:
