# Test Profile for JPA Integration Tests
database.type=mysql
database.orm=jpa

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging
logging.level.com.arcana.cloud=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Allow bean overriding for tests
spring.main.allow-bean-definition-overriding=true

# Disable Redis, Security, gRPC, MongoDB and other services for integration tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
  org.springframework.grpc.autoconfigure.server.GrpcServerAutoConfiguration,\
  org.springframework.grpc.autoconfigure.client.GrpcClientAutoConfiguration

# Disable cloud config
spring.cloud.config.enabled=false

# Disable gRPC
spring.grpc.server.port=-1

# Deployment mode
deployment.mode=monolithic
