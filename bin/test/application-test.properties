# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.flyway.enabled=false

# Disable Redis and Quartz for tests
# spring.data.redis.host=localhost
# spring.data.redis.port=6379
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration,\
  org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration

deployment.mode=monolithic
communication.protocol=http

jwt.secret=test-secret-key-for-testing-only-must-be-32-chars
jwt.expiration=3600000
jwt.refresh.expiration=86400000

# Disable gRPC server in tests (Spring gRPC)
spring.grpc.server.enabled=false

# Jackson 3 configuration (default settings)

# Disable caching in tests
spring.cache.type=none

# Allow bean definition overriding for tests
spring.main.allow-bean-definition-overriding=true

# Disable Quartz scheduler in tests by default (enable in specific tests via @ActiveProfiles("test-quartz"))
quartz.enabled=false
spring.quartz.auto-startup=false
