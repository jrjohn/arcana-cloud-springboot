# Test Profile for MongoDB Integration Tests
database.type=mongodb
database.orm=mongodb

# Use random port for web server to avoid conflicts
server.port=0

# MongoDB Configuration - URI is set dynamically by Testcontainers via @DynamicPropertySource
# Do not set spring.data.mongodb.uri here as it will be overridden by tests

# Disable JPA/Hibernate, Redis, Security, gRPC for MongoDB tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

# Allow bean overriding for tests
spring.main.allow-bean-definition-overriding=true

# Logging
logging.level.com.arcana.cloud=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Disable cloud config
spring.cloud.config.enabled=false

# Disable gRPC server completely
spring.grpc.server.enabled=false
spring.grpc.server.port=-1
grpc.server.port=-1

# Disable caching
spring.cache.type=none

# Deployment mode
deployment.mode=monolithic
