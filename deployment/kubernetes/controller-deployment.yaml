apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcana-controller
  namespace: arcana-cloud
  labels:
    app: arcana-controller
    layer: controller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arcana-controller
      layer: controller
  template:
    metadata:
      labels:
        app: arcana-controller
        layer: controller
    spec:
      containers:
      - name: controller
        image: arcana-cloud-java:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DEPLOYMENT_MODE
          value: "layered"
        - name: DEPLOYMENT_LAYER
          value: "controller"
        - name: COMMUNICATION_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: arcana-config
              key: communication.protocol
        - name: SERVICE_GRPC_URL
          valueFrom:
            configMapKeyRef:
              name: arcana-config
              key: service.grpc.url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: arcana-secrets
              key: jwt.secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
