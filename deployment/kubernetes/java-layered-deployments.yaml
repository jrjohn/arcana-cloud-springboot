# ConfigMap for Service Layer
apiVersion: v1
kind: ConfigMap
metadata:
  name: arcana-java-service-config
  namespace: arcana-cloud
data:
  SPRING_PROFILES_ACTIVE: "layered"
  DEPLOYMENT_LAYER: "service"
  # Database
  SPRING_DATASOURCE_URL: "jdbc:mysql://mysql-service:3306/arcana_cloud_java?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
  SPRING_DATASOURCE_USERNAME: "arcana"
  # Redis
  SPRING_DATA_REDIS_HOST: "redis-service"
  SPRING_DATA_REDIS_PORT: "6379"

---
# ConfigMap for Controller Layer
apiVersion: v1
kind: ConfigMap
metadata:
  name: arcana-java-controller-config
  namespace: arcana-cloud
data:
  SPRING_PROFILES_ACTIVE: "layered"
  DEPLOYMENT_LAYER: "controller"
  # gRPC service URL for connecting to service layer
  SERVICE_GRPC_URL: "arcana-java-service:9090"
  # Redis for session/cache
  SPRING_DATA_REDIS_HOST: "redis-service"
  SPRING_DATA_REDIS_PORT: "6379"

---
# Secret for Spring Boot Java Application (shared)
apiVersion: v1
kind: Secret
metadata:
  name: arcana-java-layered-secrets
  namespace: arcana-cloud
type: Opaque
stringData:
  SPRING_DATASOURCE_PASSWORD: "arcana_pass"
  JWT_SECRET: "your-256-bit-secret-key-change-this-in-production-must-be-at-least-32-characters"

---
# Service Layer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcana-java-service
  namespace: arcana-cloud
  labels:
    app: arcana-java-layered
    layer: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcana-java-layered
      layer: service
  template:
    metadata:
      labels:
        app: arcana-java-layered
        layer: service
    spec:
      containers:
      - name: app
        image: arcana-cloud-java:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: grpc
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_GRPC_SERVER_PORT
          value: "9090"
        envFrom:
        - configMapRef:
            name: arcana-java-service-config
        - secretRef:
            name: arcana-java-layered-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# Controller Layer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcana-java-controller
  namespace: arcana-cloud
  labels:
    app: arcana-java-layered
    layer: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcana-java-layered
      layer: controller
  template:
    metadata:
      labels:
        app: arcana-java-layered
        layer: controller
    spec:
      containers:
      - name: app
        image: arcana-cloud-java:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVER_PORT
          value: "8080"
        envFrom:
        - configMapRef:
            name: arcana-java-controller-config
        - secretRef:
            name: arcana-java-layered-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# Service Layer Service (internal gRPC)
apiVersion: v1
kind: Service
metadata:
  name: arcana-java-service
  namespace: arcana-cloud
  labels:
    app: arcana-java-layered
    layer: service
spec:
  selector:
    app: arcana-java-layered
    layer: service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: grpc
    port: 9090
    targetPort: 9090
  type: ClusterIP

---
# Controller Layer Service (external HTTP)
apiVersion: v1
kind: Service
metadata:
  name: arcana-java-controller
  namespace: arcana-cloud
  labels:
    app: arcana-java-layered
    layer: controller
spec:
  selector:
    app: arcana-java-layered
    layer: controller
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
# NodePort Service for external access to Controller Layer
apiVersion: v1
kind: Service
metadata:
  name: arcana-java-layered-external
  namespace: arcana-cloud
  labels:
    app: arcana-java-layered
spec:
  selector:
    app: arcana-java-layered
    layer: controller
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30081
  type: NodePort
