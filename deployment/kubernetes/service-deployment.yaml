apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcana-service
  namespace: arcana-cloud
  labels:
    app: arcana-service
    layer: service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: arcana-service
      layer: service
  template:
    metadata:
      labels:
        app: arcana-service
        layer: service
    spec:
      containers:
      - name: service
        image: arcana-cloud-java:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
        - containerPort: 9090
          name: grpc
        env:
        - name: DEPLOYMENT_MODE
          value: "layered"
        - name: DEPLOYMENT_LAYER
          value: "service"
        - name: SERVER_PORT
          value: "8081"
        - name: GRPC_SERVER_PORT
          value: "9090"
        - name: COMMUNICATION_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: arcana-config
              key: communication.protocol
        - name: REPOSITORY_GRPC_URL
          valueFrom:
            configMapKeyRef:
              name: arcana-config
              key: repository.grpc.url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: arcana-secrets
              key: jwt.secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # Startup probe - wait for application to be ready before liveness/readiness kicks in
        startupProbe:
          grpc:
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # 30 * 5s = 150s max startup time
        # Liveness probe - check if gRPC server is responding
        livenessProbe:
          grpc:
            port: 9090
          initialDelaySeconds: 0  # startupProbe handles initial delay
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness probe - check if gRPC and HTTP are both ready
        readinessProbe:
          grpc:
            port: 9090
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
