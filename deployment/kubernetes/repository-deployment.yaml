apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcana-repository
  namespace: arcana-cloud
  labels:
    app: arcana-repository
    layer: repository
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arcana-repository
      layer: repository
  template:
    metadata:
      labels:
        app: arcana-repository
        layer: repository
    spec:
      containers:
      - name: repository
        image: arcana-cloud-java:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http
        - containerPort: 9091
          name: grpc
        env:
        - name: DEPLOYMENT_MODE
          value: "layered"
        - name: DEPLOYMENT_LAYER
          value: "repository"
        - name: SERVER_PORT
          value: "8082"
        - name: GRPC_SERVER_PORT
          value: "9091"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: arcana-config
              key: database.url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: arcana-config
              key: database.username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: arcana-secrets
              key: database.password
        - name: SPRING_DATA_REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: arcana-config
              key: redis.host
        - name: SPRING_DATA_REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: arcana-config
              key: redis.port
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
