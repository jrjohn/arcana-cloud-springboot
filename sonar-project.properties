# SonarQube Project Configuration

sonar.projectKey=arcana-cloud-springboot
sonar.projectName=Arcana Cloud Spring Boot

# Source directories
sonar.sources=src/main
sonar.tests=src/test

# Exclusions: test utility scripts are not production code
sonar.exclusions=scripts/**

# Java source/binary directories
sonar.java.source=21
sonar.java.binaries=build/classes

# Coverage report (if generated)
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
