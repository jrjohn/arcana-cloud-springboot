# MongoDB Profile Configuration
# Usage: --spring.profiles.active=mongodb

database.type=mongodb

# Disable JPA and Flyway for MongoDB mode
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

# MongoDB Connection
spring.data.mongodb.uri=mongodb://localhost:27017/arcana_cloud
spring.data.mongodb.database=arcana_cloud
# For authentication:
# spring.data.mongodb.username=arcana
# spring.data.mongodb.password=arcana_pass
# spring.data.mongodb.authentication-database=admin

# Disable Flyway for MongoDB
spring.flyway.enabled=false
