# PostgreSQL Profile Configuration
# Usage: --spring.profiles.active=postgresql

database.type=postgresql
database.orm=mybatis

# PostgreSQL Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/arcana_cloud
spring.datasource.username=arcana
spring.datasource.password=${DATASOURCE_PASSWORD:arcana_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate (for JPA mode)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway (PostgreSQL)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql
