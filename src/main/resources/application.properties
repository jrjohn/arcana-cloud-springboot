# Application
spring.application.name=arcana-cloud-java
server.port=8080

# Deployment Configuration
# For monolithic mode, leave deployment.layer empty (not set)
# For layered mode, set deployment.layer=controller or deployment.layer=service
deployment.mode=monolithic
#deployment.layer=
communication.protocol=rest

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/arcana_cloud?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=arcana
spring.datasource.password=arcana_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms

# JWT
jwt.secret=your-256-bit-secret-key-change-this-in-production-must-be-at-least-32-characters
jwt.expiration=3600000
jwt.refresh.expiration=2592000000

# gRPC (Spring gRPC for Spring Boot 4.0)
spring.grpc.server.port=9090
spring.grpc.server.servlet.enabled=false
service.grpc.url=localhost:9090
repository.grpc.url=localhost:9091

# Jackson 3 configuration (default settings work fine)

# REST Service URLs
service.rest.url=http://localhost:8081
repository.rest.url=http://localhost:8082

# Logging
logging.level.root=INFO
logging.level.com.arcana.cloud=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
