# Test Profile for MyBatis Integration Tests
database.type=mysql
database.orm=mybatis

# Use random port for web server to avoid conflicts
server.port=0

# MySQL Configuration for Docker test database
spring.datasource.url=jdbc:mysql://localhost:3308/arcana_cloud_mono?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=arcana
spring.datasource.password=arcana_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
# Note: Cannot use both config-location and configuration.* properties together
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.arcana.cloud.entity

# Logging
logging.level.com.arcana.cloud=DEBUG
logging.level.org.mybatis=DEBUG

# Allow bean overriding for tests
spring.main.allow-bean-definition-overriding=true

# Disable Redis, Security, gRPC, MongoDB and other services for integration tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

# Disable cloud config
spring.cloud.config.enabled=false

# Disable gRPC server completely
spring.grpc.server.enabled=false
spring.grpc.server.port=-1
grpc.server.port=-1

# Disable caching
spring.cache.type=none

# Deployment mode
deployment.mode=monolithic
